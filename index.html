<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css">
  <link rel="stylesheet" href="style.css">
  <title>Momentum</title>
</head>
<body>
  <section id="content">
  </section>
  <div id="upperRow">
    <h4 id="humidityWind">
      <div class="weather-Humidity"></div>
      <div class="wind"></div>
      </h4>
      <h4 id="cityTemp">
        <div class="city" contenteditable="true">Минск</div>
        <i class="weather-icon owf"></i>
        <div class="temperature"></div>
    </h4>
    <div id="btn">
    <button class="btn"></button>
      </div>
  </div>
  <time class="time"></time>
  <h4>
    <span class="day"></span>
  </h4>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>Какова Ваша цель на сегодня?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  <div id="lowerRow">
    <figure class="quote">
      <blockquote>
        You were not born a winner, and you were not born a loser. You are what you make yourself be.
      </blockquote>
      <figcaption> 
        Lou Holtz
      </figcaption>
    </figure>
    <div id="btn2"><button class="btn2"></button></div>
  </div>
  <script src="script.js"></script>

</body>
</html>
